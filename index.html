<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/custom.css">
    <title>x o game</title>
</head>
<body>

    <div class="custom-container">
        <div class="row">
            <div class="col-4 text-center bg-info border border-secondary custom-color position-relative">
                <i class="bi fs-1 position-absolute top-50 start-50 translate-middle"></i>
            </div>
            <div class="col-4 text-center bg-info border border-secondary custom-color position-relative">
                <i class="bi fs-1 position-absolute top-50 start-50 translate-middle"></i>
            </div>
            <div class="col-4 text-center bg-info border border-secondary custom-color position-relative">
                <i class="bi fs-1 position-absolute top-50 start-50 translate-middle"></i>
            </div>
            <div class="col-4 text-center bg-info border border-secondary custom-color position-relative">
                <i class="bi fs-1 position-absolute top-50 start-50 translate-middle"></i>
            </div>
            <div class="col-4 text-center bg-info border border-secondary custom-color position-relative">
                <i class="bi fs-1 position-absolute top-50 start-50 translate-middle"></i>
            </div>
            <div class="col-4 text-center bg-info border border-secondary custom-color position-relative">
                <i class="bi fs-1 position-absolute top-50 start-50 translate-middle"></i>
            </div>
            <div class="col-4 text-center bg-info border border-secondary custom-color position-relative">
                <i class="bi fs-1 position-absolute top-50 start-50 translate-middle"></i>
            </div>
            <div class="col-4 text-center bg-info border border-secondary custom-color position-relative">
                <i class="bi fs-1 position-absolute top-50 start-50 translate-middle"></i>
            </div>
            <div class="col-4 text-center bg-info border border-secondary custom-color position-relative">
                <i class="bi fs-1 position-absolute top-50 start-50 translate-middle"></i>
            </div>
        </div>
        <button id="reset" type="button" class="btn btn-primary mt-2" style="display: none;">New Game</button>
        <button type="button" class="btn btn-primary d-none" data-bs-toggle="modal" data-bs-target="#exampleModal" id="winner">
            Launch demo modal
        </button>
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Winner</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body fw-bold">
                WINNER: Player
                </div>
                <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
            </div>
        </div>
    </div>

    <div class="container alert alert-info text-center">
        <h2>Player <span id="player-score">0</span> : <span id="computer-score">0</span> Computer</h2>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="./js/script.js"></script>
</body>
</html>
